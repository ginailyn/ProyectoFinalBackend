<!DOCTYPE html>
<html lang="es" data-theme="night">

<head>
    <title>Ingresar Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="/js/post_pacientes.js"></script>
</head>

<body>
    <nav class="mb-1 h-20" id="navbar-container">
    </nav>

    <div class="divider"></div>

    <h1 class="text-5xl font-bold text-center">Ingresar Paciente</h1>

    <main class="my-4">
        <div class="max-w-2xl mx-auto rounded-md overflow-hidden">
            <form id="addPacienteForm" class=" p-2 flex flex-col gap-3 wrap">

                <div class="flex flex-col gap-2 sm:flex-row">
                    <label class="input input-bordered flex items-center gap-2 sm:w-1/2">
                    Nombre:
                    <input class="" id="pacienteNombre" type="text" placeholder="Gina" required />
                </label>

                <label class="input input-bordered flex items-center gap-2 sm:w-1/2">
                    Apellido:
                    <input id="pacienteApellido" type="text" placeholder="Arias" required />
                </label>
                </div>

                
                <div class="flex flex-col gap-2 sm:flex-row">
                    <label class="input input-bordered flex items-center gap-2 sm:w-1/2">
                        CÃ©dula:
                        <input id="pacienteCedula" type="text" placeholder="12783636" required />
                    </label>
    
                    <label for="pacienteFechaIngreso" class="input input-bordered flex items-center gap-2 sm:w-1/2">
                        Fecha de Ingreso:
                        <input id="pacienteFechaIngreso" type="date" placeholder="23-04-1976" required />
                    </label>
                </div>
            
                <label class="input input-bordered flex items-center gap-2">
                    Email:
                    <input id="pacienteEmail" type="text" placeholder="abelardo@gmail.com" required />
                </label>

                Domicilio:
                <div class="flex flex-col gap-2 sm:flex-row">
                    <label class="input input-bordered flex items-center gap-2 sm:w-1/2">
                        Calle:
                        <input id="pacienteDomicilioCalle" type="text" placeholder="Calle Agustino Navarrete" required />
                    </label>
                    <label class="input input-bordered flex items-center gap-2 sm:w-1/2">
                        Numero:
                        <input id="pacienteDomicilioNumero" type="number" placeholder="249" required />
                    </label>
                </div>
                <div class="flex flex-col gap-2 sm:flex-row">
                    <label class="input input-bordered flex items-center gap-2 sm:w-1/2">
                        Localidad:
                        <input id="pacienteDomicilioLocalidad" type="text" placeholder="Magdalena" required />
                    </label>
                    <label class="input input-bordered flex items-center gap-2 sm:w-1/2">
                        Provincia:
                        <input id="pacienteDomicilioProvincia" type="text" placeholder="Lima" required />
                    </label>
                </div>

                <button type="submit" class="btn btn-primary my-2 max-w-sm sm:px-24 mx-auto">Agregar Paciente</button>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="js/base.js"></script>
</body>
</html>
